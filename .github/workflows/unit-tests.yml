# ‚Å†Pipeline to run unit tests and build when PR is opened
name: Unit Tests
run-name: Unit Tests
on:
  # We are only going to trigger this workflow using status check of a PR
  pull_request:
    types:
      - opened
    branches:
      - main
  workflow_dispatch:
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
