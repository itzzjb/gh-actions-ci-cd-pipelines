# Pipeline to build and push Docker image to Docker Hub when there are changes in the main branch
# Going to use actions from -> https://github.com/marketplace?query=docker
name: Build and Push Image to DockerHub
run-name: Build and Push Image to DockerHub
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  npm-vulnerabilities:
    name: Scan npm Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      # Audit npm vulnerabilities and generate a report
      - name: Audit npm vulnerabilities and generate report
        # Can't use `npm audit --json > npm-audit-report.json` here.
        run: npm audit --json | tee npm-audit-report.json
      # Upload the report as an artifact so that it can be downloaded
      - name: Upload npm audit report
        uses: actions/upload-artifact@v2
        with:
          name: Vulnerability Report
          path: npm-audit-report.json
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  docker:
    needs: unit-tests
    name: Build and Push Docker Image to DockerHub
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout
        uses: actions/checkout@v4
      # Ubuntu-latest has Docker pre-installed
      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}} # Docker Hub username
          password: ${{secrets.DOCKER_PASSWORD}} # Docker Hub password
      # Build the Docker image
      - name: Build & Push the Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: itzzjb/docker-react:latest
